<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="/css/main-style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Paciente</h1>
        <form id="pacienteForm">
            <label>Nome: <input type="text" name="nome" required></label><br>
            <label>CPF: <input type="text" name="cpf" required></label><br>
            <label>Data de Nascimento: <input type="date" name="dataNascimento" required></label><br>
            <label>Telefone: <input type="text" name="telefone" required></label><br>
            <button type="submit">Salvar</button>
        </form>
        <a class="back-button" href="/">Voltar para Home</a>
    </div>
    <script src="/js/paciente-form.js"></script>
</body>
</html>
