<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Consultas</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <style>
        .acoes button {
            margin: 0 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .realizar {
            background-color: #28a745;
            color: white;
        }

        .cancelar {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultas Agendadas</h1>
        <table id="tabelaConsultas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data e Hora</th>
                    <th>Status</th>
                    <th>Médico</th>
                    <th>Paciente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="text-align: center;">
            <a href="/home.html" class="button-link">⬅ Voltar para Home</a>
        </div>
    </div>

    <script src="/js/consultas-gerenciar.js"></script>
</body>
</html>
