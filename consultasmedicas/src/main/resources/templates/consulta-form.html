<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="/css/main-style.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Consulta</h1>
        <form id="consultaForm">
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" name="dataHora" required><br>

            <label for="medicoId">Médico:</label>
            <select id="medicoId" name="medicoId" required>
                <option value="">Selecione um médico</option>
            </select><br>

            <label for="pacienteId">Paciente:</label>
            <select id="pacienteId" name="pacienteId" required>
                <option value="">Selecione um paciente</option>
            </select><br>

            <button type="submit">Agendar</button>
        </form>
        <a class="back-button" href="/">Voltar para Home</a>
    </div>
    <script src="/js/consulta-form.js"></script>
</body>
</html>
